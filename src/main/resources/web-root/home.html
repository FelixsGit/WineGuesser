<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Wine Guesser</title>
</head>
<body>
<main layout:fragment="content">

    <h2>Open new game lobby</h2>
    <form action="gameSetup.html" method="get">
        <input type="text" placeholder="Enter your username" th:value="#{apply.submit}"></input>
        <br>
        <br>
        <button class="red" type="submit"> Open Lobby </button>
    </form>
    <br>
    <br>
    <h2>Join a already existing game lobby</h2>
    <form action="#" th:action="@{/apply}" th:object="${applicationForm}" method="post">
        <input type="text" placeholder="Enter your username" th:value="#{apply.submit}"></input>
        <br>
        <br>
        <input type="text" placeholder="Enter the code to the lobby" th:value="#{apply.submit}"></input>
        <br>
        <br>
        <button type="submit"> Join Lobby</button>
    </form>

</main>
</body>
</html>
